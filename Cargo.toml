[package]
name = "prodash"
version = "26.2.2"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
description = "A dashboard for visualizing progress of asynchronous and possibly blocking tasks"
edition = "2021"
include = ["src/**/*", "README.md", "LICENSE.md", "CHANGELOG.md"]
license = "MIT"
repository = "https://github.com/Byron/prodash"
readme = "README.md"

[lib]
doctest = true

[[example]]
name = "dashboard"
path = "examples/dashboard.rs"
required-features = ["render-tui", "render-tui-crossterm", "render-line", "render-line-crossterm", "signal-hook", "render-line-autoconfigure", "progress-tree"]

[[example]]
name = "dashboard-termion"
path = "examples/dashboard.rs"
required-features = ["render-tui", "render-tui-termion", "render-line", "render-line-termion", "progress-tree"]

[[example]]
name = "units"
path = "examples/units.rs"
required-features = [
    "unit-bytes",
    "unit-duration",
    "unit-human",
    "render-tui",
    "render-tui-crossterm",
    "render-line",
    "render-line-crossterm",
    "signal-hook"
]

[features]
default = ["progress-tree", "progress-tree-log"]
progress-tree = ["parking_lot"]
progress-tree-hp-hashmap = ["dashmap"]
progress-tree-log = ["log"]
progress-log = ["log"]
unit-bytes = ["bytesize"]
unit-human = ["humansize"]
unit-duration = ["humantime"]
render-tui-termion = ["crosstermion/tui-react-termion"]
render-tui-crossterm = ["crosstermion/tui-react-crossterm", "crosstermion/input-async-crossterm"]
render-tui = ["tui",
    "unicode-segmentation",
    "unicode-width",
    "crosstermion/input-async",
    "tui-react",
    "futures-lite",
    "futures-core",
    "async-io",
    "humantime"]
render-line = ["crosstermion/color", "humantime", "unicode-width"]
render-line-crossterm = ["crosstermion/crossterm"]
render-line-termion = ["crosstermion/termion"]
render-line-autoconfigure = ["is-terminal"]

local-time = ["time"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dashmap = { version = "5.1.0", optional = true, default-features = false }
parking_lot = { version = "0.12.1", optional = true, default-features = false }

# with-logging
log = { version = "0.4.8", optional = true }

# render-tui
tui = { package = "ratatui", version = "0.20.1", optional = true, default-features = false }
tui-react = { version = "0.20.0", optional = true }
futures-core = { version = "0.3.4", optional = true, default-features = false }
futures-lite = { version = "1.5.0", optional = true }
humantime = { version = "2.1.0", optional = true }
unicode-segmentation = { version = "1.6.0", optional = true }
unicode-width = { version = "0.1.7", optional = true }
crosstermion = { version = "0.11.0", optional = true, default-features = false }
async-io = { version = "1.0.0", optional = true }

# localtime support for render-tui
time = { version = "0.3.2", optional = true, features = ["std", "local-offset", "formatting"], default-features = false }

# line renderer
ctrlc = { version = "3.1.4", optional = true, default-features = false, features = ['termination'] }
signal-hook = { version = "0.3.9", optional = true, default-features = false }
is-terminal = { version = "0.4.9", optional = true }

# units
bytesize = { version = "1.0.1", optional = true }
humansize = { version = "2.1.3", optional = true }
# humantime is in the render-tui section

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
rand = "0.8.1"
env_logger = { version = "0.10.0", default-features = false, features = ["humantime"] }
criterion = { version = "0.5.1", default-features = false }
futures-util = { version = "0.3.4", default-features = false }
argh = "0.1.3"
futures = "0.3.5"
is-terminal = "0.4.9"
blocking = "1.0.0"
once_cell = "1.4.0"
async-executor = "1.1.0"
async-io = "1.1.0"

[[bench]]
name = "usage"
path = "benches/usage.rs"
harness = false
